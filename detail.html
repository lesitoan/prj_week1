<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header class="header d-flex justify-content-center">
      <div class="header-content container d-flex align-items-center">
        <div class="image-container col-2 me-4">
          <img
            class="logo d-flex justify-content-center align-items-center"
            src="https://quangcaofnbvietnam.com/wp-content/uploads/2022/04/v-400x400.png"
            alt="logo"
          />
        </div>
        <form class="col-10 search-form">
          <div class="row w-100">
            <div class="col-9 col-md-10 pe-1">
              <input
                class="search-input form-control"
                type="search"
                placeholder="Tìm kiếm món ăn"
                aria-label="Search"
              />
            </div>
            <div class="col-3 col-md-2 ps-1">
              <button
                class="btn btn-search btn-outline-success w-100"
                type="submit"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </header>

    <section class="content container">
      <div class="info row">
        <div class="left-content col-12 col-sm-4">
          <img
            class="left-content__img"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/B%C3%A1nh_m%C3%AC_th%E1%BB%8Bt_n%C6%B0%E1%BB%9Bng.png/635px-B%C3%A1nh_m%C3%AC_th%E1%BB%8Bt_n%C6%B0%E1%BB%9Bng.png"
            alt=""
          />
        </div>
        <div class="right-content col-12 col-sm-8 p-4"></div>
      </div>

      <!-- form insert -->
      <div class="food-form"></div>
    </section>

    <footer class="footer text-center py-3 mt-auto">
      <span>&copy; Le Si Toan @_@</span>
    </footer>
  </body>
  <script type="module" src="/js/detail.js"></script>
</html>
