<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
  </head>
  <body>
    <header class="header d-flex justify-content-center">
      <div class="header-content container d-flex align-items-center">
        <div class="image-container col-2 me-4">
          <img
            class="logo d-flex justify-content-center align-items-center"
            src="https://quangcaofnbvietnam.com/wp-content/uploads/2022/04/v-400x400.png"
            alt="logo"
          />
        </div>
        <form class="col-10 search-form">
          <div class="row w-100">
            <div class="col-9 col-md-10 pe-1">
              <input
                class="search-input form-control"
                type="search"
                placeholder="Tìm kiếm món ăn"
                aria-label="Search"
              />
            </div>
            <div class="col-3 col-md-2 ps-1">
              <button
                class="btn btn-search btn-outline-success w-100"
                type="submit"
              >
                Search
              </button>
            </div>
          </div>
        </form>
      </div>
    </header>

    <section class="content container">
      <div class="info">
        <div class="left-content col-xs-12 col-sm-4">
          <img
            class="wwidth-100"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/0c/B%C3%A1nh_m%C3%AC_th%E1%BB%8Bt_n%C6%B0%E1%BB%9Bng.png/635px-B%C3%A1nh_m%C3%AC_th%E1%BB%8Bt_n%C6%B0%E1%BB%9Bng.png"
            alt=""
          />
        </div>
        <div class="right-content col-xs-12 col-sm-8">
          <h1 class="title">Bánh mì thịt nướng</h1>
          <p class="description">
            Thành phần: Bánh mì, thịt nướng, rau sống, nước sốt.
          </p>
          <div class="type">
            <div>
              <p>nhỏ</p>
              <p>20000 vnđ</p>
            </div>
            <div>
              <p>vừa</p>
              <p>30000 vnđ</p>
            </div>
            <div>
              <p>lớn</p>
              <p>40000 vnđ</p>
            </div>
          </div>
          <button class="btn btn-delete">Xóa</button>
          <button class="btn btn-modify">Sửa</button>
        </div>
      </div>

      <!-- form inser -->
      <div class="form-insert">
        <h2>Thêm món ăn</h2>
        <form action="/foods" method="POST">
          <div class="mb-3 col-xs-12 col-sm-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Tên món ăn</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3 col-xs-12 col-sm-6">
            <label for="exampleFormControlInput1" class="form-label"
              >Url hình ảnh</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@example.com"
            />
          </div>
          <div class="mb-3 col-xs-12">
            <label for="exampleFormControlInput1" class="form-label"
              >Thành phần:</label
            >
            <span>+</span>
          </div>
          <div class="mb-3 col-xs-12">
            <label for="exampleFormControlInput1" class="form-label"
              >Giá:</label
            >
            <span>+</span>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer text-center py-3">
      <span>&copy; Le Si Toan @_@</span>
    </footer>
  </body>
</html>
